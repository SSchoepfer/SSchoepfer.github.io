<!DOCTYPE html>
<html>
<head>
    <title>Google Drive File List</title>
</head>
<body>
    <h1>Google Drive File List</h1>
    <ul id="fileList"></ul>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        var CLIENT_ID = '380805225705-tiuvdfl90mgbaeqf2bjsbpmllq4g2vp2.apps.googleusercontent.com'; // Replace with your actual client ID

        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        var SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: '',
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().signIn().then(function() {
                    listFiles();
                });
            });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                pageSize: 10,
                fields: 'nextPageToken, files(name, id)',
            }).then(function(response) {
                var files = response.result.files;
                var fileList = document.getElementById('fileList');

                for (var i = 0; i < files.length; i++) {
                    var listItem = document.createElement('li');
                    listItem.appendChild(document.createTextNode(files[i].name));
                    fileList.appendChild(listItem);
                }
            });
        }
    </script>
    <script src="https://www.google.com/jsapi" onload="handleClientLoad()"></script>
</body>
</html>
