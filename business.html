permalink: /archive/

<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Archive</h1>
          <p>  </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.categories %}
<div class="post-area">
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
