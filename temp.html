<title>Random Tagline Generator</title>
    <script>
        // Array of taglines
        const taglines = [
            "Tagline 1",
            "Tagline 2",
            "Tagline 3",
            "Tagline 4",
            // Add more taglines as needed
        ];

        // Function to generate a random tagline
        function generateRandomTagline() {
            const randomIndex = Math.floor(Math.random() * taglines.length);
            return taglines[randomIndex];
        }

        // Function to update the tagline on page load or refresh
        function updateTagline() {
            const taglineElement = document.getElementById("tagline");
            taglineElement.textContent = generateRandomTagline();
        }
    </script>
</head>
<body onload="updateTagline()">
    <h1>Random Tagline Generator</h1>
    <p id="tagline">Loading...</p>
    <button onclick="updateTagline()">Generate New Tagline</button>

        
    </div>
