    <!-- Begin section for dataframe table formatting -->
    <style type="text/css">
    table.dataframe {
        width: 100%;
        height: 240px;
        display: block;
        overflow: auto;
        font-family: Arial, sans-serif;
        font-size: 13px;
        line-height: 20px;
        text-align: center;
    }
    table.dataframe th {
      font-weight: bold;
      padding: 4px;
    }
    table.dataframe td {
      padding: 4px;
    }
    table.dataframe tr:hover {
      background: #b8d1f3; 
    }
.container {
  display: flex;
  flex-wrap: wrap;
  max-width: 1100px;
  margin: 0 auto;
  padding: 1rem;
}

.sidebar {
  flex: 1 1 250px;
  max-width: 250px;
  box-sizing: border-box;
  padding-right: 1.5rem;
  border-right: 1px solid #eee;

  position: sticky;
  top: 2rem; /* Adjust spacing from the top of the viewport */
  align-self: flex-start; /* Ensure it doesnâ€™t stretch vertically */
  height: fit-content;
}

.main {
  flex: 1 1 700px;
  max-width: 700px;
  box-sizing: border-box;
  padding-left: 2rem;
}

/* Mobile: stack vertically */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    border-right: none;
    border-bottom: 1px solid #eee;
    padding-right: 0;
    padding-bottom: 1rem;
    margin-bottom: 1.5rem;
  }

  .main {
    padding-left: 0;
  }
}
      .hidden {
  display: none;
}

#load-more {
  margin: 2rem 0;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
}

    </style>
    <!-- End section for dataframe table formatting -->
  </head>

  <body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% unless page.no_footer %}
    {% include footer.html %}
  {% endunless %}
    
    </body>
</html>
