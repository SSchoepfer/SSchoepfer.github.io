<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | default: site.title }}</title>

  <!-- Google Ads -->
  <script data-ad-client="ca-pub-5692761108791913" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@SteveSchoepfer" />

  {% include head.html %}

  <style>
    /* Layout styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }

    .sidebar {
      flex: 1 1 250px;
      max-width: 250px;
      box-sizing: border-box;
      padding-right: 1.5rem;
      border-right: 1px solid #eee;

      position: sticky;
      top: 2rem;
      align-self: flex-start;
      height: fit-content;
    }

    .main {
      flex: 1 1 700px;
      max-width: 700px;
      box-sizing: border-box;
      padding-left: 2rem;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        max-width: 100%;
        flex: none;
        border-right: none;
        border-bottom: 1px solid #eee;
        padding-right: 0;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
        position: static;
        height: auto;
      }

      .main {
        max-width: 100%;
        flex: none;
        padding-left: 0;
      }
    }

    /* Post fade-in animation */
    .post-item {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .post-item:not(.hidden) {
      opacity: 1;
      transform: translateY(0);
    }

    /* Load more button styles */
    #load-more {
      margin: 2rem 0;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  {% include header.html %}

  <div class="container" id="main-container">
    {{ content }}
  </div>

  {% unless page.no_footer %}
    {% include footer.html %}
  {% endunless %}
</body>
</html>
