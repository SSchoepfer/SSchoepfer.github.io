<!DOCTYPE html>
<html class="no-js">
  


  <head>
    
    <!-- Google Ads -->
    <script data-ad-client="ca-pub-5692761108791913" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
    </script>
        
  <meta name="twitter:card" content="summary"></meta>
  <meta name="twitter:site" content="@SteveSchoepfer" />
    {% include head.html %}

    <!-- Begin section for dataframe table formatting -->
    <style type="text/css">
    table.dataframe {
        width: 100%;
        height: 240px;
        display: block;
        overflow: auto;
        font-family: Arial, sans-serif;
        font-size: 13px;
        line-height: 20px;
        text-align: center;
    }
    table.dataframe th {
      font-weight: bold;
      padding: 4px;
    }
    table.dataframe td {
      padding: 4px;
    }
    table.dataframe tr:hover {
      background: #b8d1f3; 
    }

      .container {
  display: flex;
  flex-wrap: wrap;
  max-width: 1100px;
  margin: 0 auto;
  padding: 1rem;
}

.main {
  flex: 1 1 700px;
  max-width: 700px;
  padding-right: 2rem;
  box-sizing: border-box;
}

.sidebar {
  flex: 1 1 250px;
  max-width: 250px;
  box-sizing: border-box;
  padding-left: 1rem;
  border-left: 1px solid #eee;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .main, .sidebar {
    max-width: 100%;
    padding: 0;
    border-left: none;
  }

  .sidebar {
    margin-top: 2rem;
  }
}

    </style>
    <!-- End section for dataframe table formatting -->
  </head>

  <body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% unless page.no_footer %}
    {% include footer.html %}
  {% endunless %}
    
    </body>
</html>
