<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Ads -->
  <script data-ad-client="ca-pub-5692761108791913" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@SteveSchoepfer" />

  <title>{{ page.title | default: site.title }}</title>

  {% include head.html %}

  <style>
    /* Container for page content and optional sidebar */
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Sticky sidebar styles, to be used by pages that implement a sidebar */
    .sidebar {
      flex: 1 1 250px;
      max-width: 250px;
      box-sizing: border-box;
      padding-right: 1.5rem;
      border-right: 1px solid #eee;

      position: sticky;
      top: 2rem;
      align-self: flex-start;
      height: fit-content;
    }

    .main {
      flex: 1 1 700px;
      max-width: 700px;
      box-sizing: border-box;
      padding-left: 2rem;
    }

    /* Responsive stacking on smaller screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        max-width: 100%;
        flex: none;
        border-right: none;
        border-bottom: 1px solid #eee;
        padding-right: 0;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
        position: static;
        height: auto;
      }

      .main {
        max-width: 100%;
        flex: none;
        padding-left: 0;
      }
    }
  </style>
</head>

<body>
  {% include header.html %}

  <div class="container">
    <!-- This is where page content and sidebar go -->
    {{ content }}
  </div>

  {% unless page.no_footer %}
  {% include footer.html %}
  {% endunless %}
</body>

</html>
